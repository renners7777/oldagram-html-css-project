<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram instagram clone CR</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <header class="flex-icons">
            <img class="header-image1" src="images/logo.png" alt="Oldagram logo">
            <img class="header-image2" src="images/CRpic1.jpeg" alt="Chris image" width="30" height="30">
        </header>

        <section class="mini-section">
            <img class="youngVincent" src="images/avatar-vangogh.jpg" alt="A young Vincent Vangogh">
            <h3 class="name-top">Vincent van Gogh <span class="address">Zundert, Netherlands</span></h3>
        </section>

        <section class="hero-section">
            <img class="vincent-painting" src="images/post-vangogh.jpg" alt="Painting by Vincent van Gogh">
        </section>

        <footer class="likesAndComments">
            <div class="footer-icons-container">
                <img class="footer-icons" src="images/icon-heart.png" alt="likes">
                <img class="footer-icons" src="images/icon-comment.png" alt="comments">
                <img class="footer-icons" src="images/icon-dm.png" alt="dm">
            </div>
            <div class="likesAndComments">
                <span class="footer-span"><b>21 likes</b></span>
                <p class="footer-para"><span class="footer-span"><b>vincey1853</b></span> just took a few mushrooms lol</p>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
